<ion-header>
    <ion-toolbar>
        <ion-title>
            Adicionar novo membro
        </ion-title>
        <ion-chip slot="end" outline color="tertiary" (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
            <translate text="close"></translate>
        </ion-chip>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col size-md="12">

                <div id="stepper-fmember" class="bs-stepper">
                    <div class="bs-stepper-header">

                        <div class="step" data-target="#personal-data">
                            <button class="step-trigger">
                                <span class="bs-stepper-circle">
                                    <ion-icon name="person"></ion-icon>
                                </span>
                                <span class="bs-stepper-label">Dados Pessoais</span>
                            </button>
                        </div>

                        <div class="line"></div>
                        <div class="step" data-target="#address">
                            <button class="step-trigger">
                                <span class="bs-stepper-circle">
                                    <ion-icon name="pin"></ion-icon>
                                </span>
                                <span class="bs-stepper-label">Endereço</span>
                            </button>
                        </div>

                        <div class="line"></div>
                        <div class="step" data-target="#administrative">
                            <button class="step-trigger">
                                <span class="bs-stepper-circle">
                                    <ion-icon name="settings"></ion-icon>
                                </span>
                                <span class="bs-stepper-label">Administrativo</span>
                            </button>
                        </div>
                    </div>

                    <div class="bs-stepper-content">
                        <form [formGroup]="form" autocomplete="off" (ngSubmit)="submit()">
                            <div id="personal-data" class="content">
                                <ion-row>
                                    <ion-col size-md="6" size-xs="12">
                                        <input type="text" class="form-control" placeholder="Nome completo"
                                            formControlName="name" autocomplete="name">
                                    </ion-col>
                                    <ion-col size-md="6">
                                        <input type="email" class="form-control" placeholder="Email"
